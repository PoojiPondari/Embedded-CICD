name: Build Firmware

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up ARM GCC Toolchain
      uses: carlosperate/arm-none-eabi-gcc-action@v1

    - name: Build Firmware
      run: bash build.sh

    - name: Run QEMU Simulation Test
      run: bash test/test_sim.sh

    - name: Install Syft and Generate SBOM
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b . v0.100.0
        ./syft dir:. --output spdx-json > metadata/firmware.spdx.json

    - name: Generate Hash
      run: sha256sum build/firmware.elf > metadata/firmware.sha256

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-artifacts
        path: |
          build/firmware.elf
          build/firmware.hex
          metadata/build_metadata.json
          metadata/firmware.spdx.json
          metadata/firmware.sha256
          test/test_output.log
